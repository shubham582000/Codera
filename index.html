<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Codera</title>
    <link rel="stylesheet" href="code.css">
  </head>
  <body>
    <div class="header">
      <div class="header-logo">Codera</div>
      <div class="header-list">
        <ul>
          <li>About</li>
          <li>Lessons</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>

    <div class="main">
      <div class="copy-container">
        <h1>WELCOME TO CODERA<span>.</span></h1>
        <h2>Let's learn to code</h2>
      </div>

      <div class="contents">
        <h3 class="section-title">Lessons</h3>
        <div class="contents-item">
          <a href="https://www.w3.org/standards/webdesign/htmlcss">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/html.svg"></a>
          <p>HTML & CSS</p>
        </div>
        <div class="contents-item">
          <a href="http://www.php.net/">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/php.svg"></a>
          <p>PHP</p>
        </div>
        <div class="contents-item">
          <a href="https://en.wikipedia.org/wiki/Ruby_(programming_language)">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/ruby.svg"></a>
          <p>Ruby</p>
        </div>
        <div class="contents-item">
          <a href="https://swift.org/about/">
            <img src="https://s3-ap-northeast-1.amazonaws.com/progate/shared/images/lesson/html/study/swift.svg"></a>
          <p>Swift</p>
        </div>
      </div>

      <div class="contact-form">
        <!-- Add a <h3> tag with the "section-title" class -->
        <h3 class="section-title">Contact us</h3>

        <!-- Add three <p> tags below -->
        <p>Email (Required)</p>
        <p>Message (Required)</p>
        <p> * Required fields must be filled.</p>

      </div>
    </div>

    <div class="footer">
      <div class="footer-logo">IN BRIEF</div>
      <div class="footer-list">
        <ul>
          <li>About</li>
          <li>Jobs</li>
          <li>Contact us</li>
        </ul>
      </div>
    </div>
  </body>
</html>
